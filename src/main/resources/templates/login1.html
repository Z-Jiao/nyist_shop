<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="../static/js/vue.js" th:src="@{/js/vue.js}"></script>
</head>
<body>
<div>
    <form class="form-horizontal" action="/login" method="post">
        <!--/*@thymesVar id="msg" type=""*/-->
        <span th:text="${msg}" style="color: red"></span><br>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">学号/工号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control " name="workid" id="inputEmail3" placeholder="学号或工号">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control " name="password" id="inputPassword3" placeholder="密码">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">验证码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control code" name="verifyCode" placeholder="验证码">
                <img id="verifyCode" src="/getCode" onclick="refreshCode()"><br>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="rememberMe"> 记住我
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">登录</button>
                <button type="button" @click="register" class="btn btn-info register">注册</button>
            </div>
        </div>
    </form>
</div>
<script>
    function refreshCode() {
        document.getElementById("verifyCode").setAttribute("src", "/getCode");
    }

    const app = new Vue({
        el:".register",
        data:{
            url:"/user/addUser",
        },
        methods:{
            register(){
                this.$router.push(this.url);
            }
        }
    })
</script>
</body>
</html>
